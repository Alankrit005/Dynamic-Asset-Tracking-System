<!DOCTYPE html>
<html>
<head>
    <title>Upload Label</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; text-align: center; }
        input[type=file], button { margin: 10px; padding: 10px; font-size: 16px; }
        #result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>üì∑ Upload Scanned Label</h1>
    <form id="uploadForm">
        <input type="file" name="image" id="imageInput" accept="image/*" required>
        <button type="submit">Scan & Update</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const file = document.getElementById("imageInput").files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append("image", file);
            const res = await fetch("/scan", { method: "POST", body: formData });
            const data = await res.json();
            document.getElementById("result").innerText = res.ok ?
                `‚úÖ Asset ${data.Asset_ID} updated. Grid: ${data.updated}` :
                `‚ùå ${data.error}`;
        });
    </script>
</body>
</html>
